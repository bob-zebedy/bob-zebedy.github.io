
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册安全密钥 | Undefined</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .main {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 60px 20px 40px;
      }
      .main-inner {
        width: 100%;
        max-width: 800px;
      }
      .post-block {
        background: #fff;
        padding: 40px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .post-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .post-title {
        font-size: 28px;
        font-weight: 400;
      }
      .btn-register {
        display: block;
        width: 100%;
        max-width: 300px;
        margin: 30px auto;
        padding: 12px 30px;
        text-align: center;
        background: #222;
        color: #fff;
        border: 2px solid #222;
        border-radius: 30px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }
      .btn-register:hover {
        background: transparent;
        color: #222;
      }
      .btn-register:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .success-message {
        text-align: center;
        padding: 30px;
        background: #dff0d8;
        border: 1px solid #d6e9c6;
        border-radius: 4px;
        margin: 20px 0;
        display: none;
      }
      .success-message i {
        font-size: 48px;
        color: #3c763d;
        margin-bottom: 15px;
        display: block;
      }
      .success-message h3 {
        color: #3c763d;
        font-size: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="main-inner">
        <article class="post">
          <div class="post-block">
            <header class="post-header">
              <h1 class="post-title"><i class="fa fa-key"></i> 注册安全密钥</h1>
            </header>
            <div class="post-body">
              <div class="note default">
                <ul>
                  <li>请准备好您的安全密钥</li>
                  <li>凭据将直接存储在安全密钥中</li>
                  <li>建议使用 Chrome、Firefox 或 Edge 浏览器</li>
                </ul>
              </div>
              <div id="status"></div>
              <div style="text-align: center; margin: 30px 0">
                <button class="btn-register" id="btn">
                  <i class="fa fa-user-plus"></i> 开始注册
                </button>
              </div>
              <div class="success-message" id="success">
                <i class="fa fa-check-circle"></i>
                <h3>注册成功</h3>
                <p>您的安全密钥已配置完成</p>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
    <script>
      function getRPID() {
        const h = location.hostname;
        if (h === "localhost" || h === "127.0.0.1") return h;
        const p = h.split(".");
        return p.length > 2 ? p.slice(-2).join(".") : h;
      }

      class FIDO2Registrar {
        constructor() {
          document.getElementById("btn").onclick = () => this.register();
        }

        async register() {
          if (!window.PublicKeyCredential) {
            this.show(
              '<div class="note danger"><p>您的浏览器不支持 FIDO2/WebAuthn</p></div>'
            );
            return;
          }
          const btn = document.getElementById("btn");
          btn.disabled = true;

          try {
            const challenge = crypto.getRandomValues(new Uint8Array(32));
            const userId = crypto.getRandomValues(new Uint8Array(16));

            const cred = await navigator.credentials.create({
              publicKey: {
                challenge,
                rp: { name: "Undefined Blog", id: getRPID() },
                user: { id: userId, name: "Zabrian", displayName: "Zabrian" },
                pubKeyCredParams: [
                  { alg: -7, type: "public-key" },
                  { alg: -257, type: "public-key" },
                ],
                authenticatorSelection: {
                  authenticatorAttachment: "cross-platform",
                  requireResidentKey: true,
                  residentKey: "required",
                  userVerification: "preferred",
                },
                timeout: 60000,
                attestation: "none",
              },
            });

            if (!cred) throw new Error("注册失败");
            document.getElementById("success").style.display = "block";
            btn.style.display = "none";
          } catch (e) {
            let msg = "注册失败: ";
            if (e.name === "NotAllowedError") msg += "操作被取消或超时";
            else if (e.name === "InvalidStateError")
              msg += "此安全密钥已被注册";
            else msg += e.message;
            this.show(
              `<div class="note danger"><p><i class="fa fa-times-circle"></i> ${msg}</p></div>`
            );
          } finally {
            btn.disabled = false;
          }
        }

        show(html) {
          document.getElementById("status").innerHTML = html;
        }
      }

      document.addEventListener("DOMContentLoaded", () => new FIDO2Registrar());
    </script>
  </body>
</html>
